
<!-- Denne fil indholder billedet, der snurrer rundt om sig og dens tilhørende styling.
Når animationen fungerer ind på bestillings popuppen i bland selv slettes denne side -->

<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="loadingIkonBody">

    <section class="loadingIkon">
        <img class="fiskeAnimation" src="images/loadingIkonKoiFisk.webp" alt="Nippons koifisk">
    </section>
    
    
</body>

<!-- Kilde til rotate-transform: https://www.w3schools.com/cssref/css_pr_rotate.php-->

<style>
    #loadingIkonBody {
        display: flex; /* gør det muligt at placere elementer horisontalt */
        justify-content: center; /* placerer indholdet i midten */
        align-items: center; /* placerer indholdet i midten vertikalt*/
        height: 50%;
    }

    .loadingIkon {
        position: relative; /* hvad gør denne linje? */
        width: 150px; /* hvad gør denne linje? */
        height: 150px; /* hvad gør denne linje? */
        padding-top: 20%; /* sætter afstanden ellem top og containeren, hvori billedet ligger */
        /* kan paddingen ligge direkte på billedet? er containeren nødvendig for animationen? ja!! hvorfor?*/
    }

    .loadingIkon img {
        position: absolute; /* hvad gør position absolute i denne sammenhæng? */
        width: 300px;
        height: 300px;
        animation: rotate 2s linear infinite; /* tiden billedet bruger på at dreje hele vejen rundt om sin akse og at den gør det uendeligt*/
    }

    .fiskeAnimation { /* gør denne linje noget? stylingen af billedet ligger ovenover */
        left: 50%; /* billedet placeres øverst */
        transform: translateX(-50%);
    }

    @keyframes rotate {
        0% {
            transform: translateX(-50%) rotate(0deg);
        }
        100% {
            transform: translateX(-50%) rotate(360deg);
        }
    }

    /*
    @keyframes rotate er en CSS-animation, der definerer, hvordan et element skal rotere over tid. Her er en gennemgang af, hvad den gør:

0%: Animationen starter med, at elementet er placeret 50% til venstre for sit normale sted på X-aksen (det, der er translateX(-50%)) og ikke har nogen rotation (dvs. rotate(0deg)).
100%: Ved slutningen af animationen har elementet roteret fuldt rundt (360 grader), men forbliver 50% til venstre for sin normale position på X-aksen.
Sammenlagt betyder det, at elementet vil rotere en fuld omgang, mens det forbliver forskudt 50% til venstre.
    */
</style>
</html>
